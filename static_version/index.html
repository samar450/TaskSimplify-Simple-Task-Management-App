<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Task Manager</h2>
            <nav>
                <ul class="sidebar-menu">
                    <li class="menu-header">Main</li>
                    <li>
                        <a href="{{ url_for('dashboard') }}" class="menu-item {% if request.path == url_for('dashboard') %}active{% endif %}">
                            🏠 Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('tasks_page') }}" class="menu-item {% if request.path == url_for('tasks_page') %}active{% endif %}">
                            📋 Tasks
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <h1>Manage Tasks</h1>
            <div class="task-form-card">
                <h2>Add a New Task</h2>
                <form action="{{ url_for('add_task') }}" method="POST" class="task-form">
                    <input type="text" name="task" placeholder="Task Name" required maxlength="30">
                    <textarea name="description" placeholder="Task Description" maxlength="100"></textarea>
                    <input type="date" name="due_date">
                    <input type="time" name="due_time">
                    <label>
                        <input type="checkbox" name="priority" value="high"> High Priority
                    </label>
                    <button type="submit">Add Task</button>
                </form>
            </div>

            <div class="task-list-card">
                <h2>Your Tasks</h2>
                <ul class="task-list">
                    {% for task in tasks %}
                    <li class="{{ 'high-priority' if task['priority'] == 'high' else 'normal' }}">
                        <span><strong>{{ task['task'] }}</strong></span>
                        <span>{{ task['description'] }}</span>
                        <span>{{ task['due_date'] }} {{ task['due_time'] }}</span>
                        <a href="#" class="delete-btn delete-task" data-url="{{ url_for('delete_task', task_index=loop.index0) }}">Delete</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        function confirmDelete(url) {
            if (confirm('Are you sure you want to delete this task?')) {
                window.location.href = url;
            }
        }
    </script>
</body>
</html>
