<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Your Tasks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Task Manager</h2>
            <nav>
                <a href="{{ url_for('tasks_page') }}" class="nav-link active">ðŸ“‹ Tasks</a>
            </nav>
            <button id="dark-mode-toggle" class="dark-mode-btn">ðŸŒ™ Dark Mode</button>
        </aside>

        <main class="main-content">
            <h1>Manage Your Tasks</h1>

            <div class="panel-container">
                <!-- Task Form Panel -->
                <div class="panel form-panel">
                    <h2>Task Form</h2>
                    <form id="task-form">
                        <textarea name="task" placeholder="Enter task name..." maxlength="30" required></textarea>
                        <input type="date" name="due_date">
                        <input type="time" name="due_time">
                        <textarea name="description" placeholder="Enter task description..." maxlength="75"></textarea>
                        <div class="form-actions">
                            <button type="submit" class="btn add-task">Add Task</button>
                            <button id="priority-btn" class="btn priority-btn" type="button">High Priority</button>
                        </div>
                        <input type="hidden" id="priority-input" name="priority" value="normal">
                    </form>
                </div>

                <!-- Task Actions Panel -->
                <div class="panel task-actions-panel">
                    <h2>Task Actions</h2>
                    <div class="task-actions">
                        <button class="btn clear-btn" onclick="clearTasks()">Clear Tasks</button>
                        <button class="btn sort-btn" onclick="sortTasks()">Sort Tasks</button>
                    </div>
                </div>
            </div>

            <table class="task-table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Due Date</th>
                        <th>Due Time</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="task-list">
                    {% for task in tasks %}
                    <tr class="{% if task.priority == 'high' %} high-priority{% endif %}{% if task.completed %} completed-task{% endif %}">
                        <td>{{ task.task }}</td>
                        <td>{{ task.due_date }}</td>
                        <td>{{ task.due_time }}</td>
                        <td>{{ task.description }}</td>
                        <td>
                            <button class="btn delete-btn" onclick="deleteTask({{ loop.index0 }})">Delete</button>
                            <button class="btn done-btn" onclick="toggleDone({{ loop.index0 }})">
                                {% if task.completed %}Undo{% else %}Done{% endif %}
                            </button>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="5" style="text-align: center;">No tasks available</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
